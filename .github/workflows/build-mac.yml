name: build-mac

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build dmg
        run: npm run dist:mac

      - name: Upload dmg
        uses: actions/upload-artifact@v4
        with:
          name: excel-status-summarizer-mac
          path: dist/*.dmg
