<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Status Summarizer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <h1>Excel Status Summarizer（Mac）</h1>

      <div id="dropzone" class="dropzone">
        <div class="dz-title">ここにExcel（.xlsx）をドラッグ＆ドロップ</div>
        <div class="dz-sub">または</div>
        <button id="pickBtn" class="btn">ファイルを選択</button>
        <div id="fileName" class="filename"></div>
      </div>

      <div id="msg" class="msg"></div>

      <div class="actions">
        <button id="copyBtn" class="btn" disabled>コピー</button>
      </div>

      <textarea id="output" class="output" placeholder="ここに結果が表示されます" readonly></textarea>

      <div class="hint">
        出力例：<code>6/6,7：SAKAE SP-RING 2026（ZIP-FM）</code>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
