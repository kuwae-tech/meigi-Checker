<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>名義SPOT進捗チェッカー</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <span class="header-tag">MEIGI SPOT CHECKER</span>
      <h1>名義SPOT進捗チェッカー</h1>
      <p>Excel をドロップして「未制作 / 制作中 / 確認中」を抽出します。</p>
    </header>

    <section class="panel">
      <div id="drop-zone" class="drop-zone">
        <div class="drop-copy">
          <p class="drop-title">Excel をここにドロップ</p>
          <p class="drop-subtitle">またはファイルを選択</p>
        </div>
        <button id="select-file" type="button" class="ghost-button">ファイルを選択</button>
      </div>
      <div class="meta-row">
        <p id="file-name" class="file-name">未選択</p>
        <p id="status-message" class="status-message" data-type="info">
          <span class="status-spinner" aria-hidden="true"></span>
          <span class="status-text">ファイルを読み込むと結果が表示されます。</span>
        </p>
      </div>
    </section>

    <section class="panel panel-output">
      <div class="output-header">
        <h2>出力結果</h2>
        <div class="output-actions">
          <button id="copy-button" type="button" class="primary-button" disabled>コピー</button>
          <button id="resetBtn" type="button" class="secondary-button">リセット</button>
        </div>
      </div>
      <div class="output-box">
        <textarea id="output" readonly placeholder="結果がここに表示されます"></textarea>
      </div>
    </section>
  </main>

  <script src="renderer.js"></script>
</body>
</html>
